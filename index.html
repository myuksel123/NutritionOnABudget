<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href = "style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/build/ol.js"></script>
    <title>NutriNear</title>
  </head>
  <body>
    <div class="header">
        Welcome to NutriNear
    </div>
    <div class = "content">
        I'm here to help you find nutritious foods, nearby :)
        <!--ask for client to share location or type in-->
        <div class = "options">
        <a href="secondpage.html"><button> 
            Share your location</button></a>

        <form action ="secondpage.html">
                <label  for="location">Location:</label>
                <input type="text" id="location" name="location">
                <a href = "secondpage.html"> 
                    <button type="submit"> Select a location</button></a>
        </form>

        <h2>My Map</h2>
        <div id="map" class="map"></div>
        <script type="text/javascript">
          var map = new ol.Map({
            target: 'map',
            layers: [
              new ol.layer.Tile({
                source: new ol.source.OSM()
              })
            ],
            view: new ol.View({
              center: ol.proj.fromLonLat([37.41, 8.82]),
              zoom: 4
            })
          });
        </script>

        </div>
    </div>
    <div class = "footer">
            Copyright @ Meryem Y
    </div>
  </body>
</html>
